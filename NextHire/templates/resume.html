<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section id="resume" class="container mt-5" >
    <h4>Resume Details</h4>
    <br>
    <form id="resumeForm" class="">
        <div class="form-floating">
        <input type="text" id="name" name="name"  class="form-control mb-2" placeholder="Full Name" required>  
        <label class="fw-bold">Full Name</label>
        </div>
        <div class="form-floating">
        <input type="text" id="phone" name="phone" class="form-control mb-2" placeholder="Phone" required>
        <label class="fw-bold">Phone</label>
        </div>
        <div class="form-floating">
        <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <label class="fw-bold">Email</label>
        </div>
        <div class="form-floating">
        <input type="text" id="degree" name="degree" class="form-control mb-2" placeholder="Degree" required>
        <label class="fw-bold">Degree</label>
        </div>
        <div class="form-floating">
        <input type="text" id="cgpa" name="cgpa" class="form-control mb-2" placeholder="CGPA" required>
        <label class="fw-bold">CGPA</label>
        </div>
        <div class="form-floating">
        <textarea id="skills" class="form-control mb-2" name="skills" placeholder="Skills (comma separated)"></textarea>
        <label class="fw-bold">Skills</label>
        </div>
        <div class="form-floating">
        <textarea id="projects" class="form-control mb-2" name="projects" placeholder="Projects"></textarea>
        <label class="fw-bold">Projects</label>
        </div>
    <!-- IMPORTANT: type="button" -->
    <button type="button" class="btn btn-success mt-2" id="generateBtn">Generate Resume</button>

    <button type="button" class="btn btn-primary" id="downloadPdfBtn" style="display:none">
        Download as PDF
    </button>

        </form>
    <!-- PREVIEW -->
    <div id="resumePreview" style="display:none; white-space:pre-wrap;
                background:#111; color:#0f0;
                padding:15px; margin-top:20px;">
    <h3>Resume Preview</h3>
    <pre id="previewText"></pre>
    

    <button type="button" class="btn btn-outline-success" onclick="alert('You can edit above details and regenerate if needed')">
        Edit Resume
    </button>
    </div>

    <button 
    type="button" 
    id="evaluateBtn" 
    style="display:none; margin-top:15px;"
    class="btn btn-warning"
    >
    Evaluate Resume
    </button>

    <div id="evaluationSection" style="display:none; margin-top:20px;">
    <h4>Resume Evaluation</h4>

    <p><strong>Resume Score:</strong> 
        <span id="resumeScore"></span> / 100
    </p>

    <p><strong>Placement Status:</strong> 
        <span id="placementStatus"></span>
    </p>

    <p><strong>Missing Skills:</strong></p>
    <ul id="missingSkillsList"></ul>
    </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

document.getElementById("generateBtn").addEventListener("click", generateResume);

function generateResume() {

  const payload = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    degree: document.getElementById("degree").value,
    cgpa: document.getElementById("cgpa").value,
    skills: document.getElementById("skills").value,
    projects: document.getElementById("projects").value
  };

  fetch("/save_resume", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {

    console.log("SERVER RESPONSE:", data);

    if (data.success) {

      unlockResumeFields();


      // âœ… SHOW PREVIEW
      document.getElementById("previewText").innerText = data.resume_text;
      document.getElementById("resumePreview").style.display = "block";

      // âœ… SHOW DOWNLOAD BUTTON
      document.getElementById("downloadPdfBtn").style.display = "inline-block";

      // âœ… ATTACH DOWNLOAD
      const filename = payload.name.replaceAll(" ", "_") + ".txt";
      document.getElementById("downloadPdfBtn").onclick = function () {
        window.location.href = `/download/${filename}`;
      };

      // show Evaluate button (NOT score)
      document.getElementById("evaluateBtn").style.display = "inline-block";
      

    } else {
      alert("Resume generation failed");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error");
  });
}

document.getElementById("evaluateBtn").addEventListener("click", () => {

  fetch("/evaluate_resume")
    .then(res => res.json())
    .then(data => {

      if (!data.success) {
        alert("Please generate resume first");
        return;
      }

      document.getElementById("resumeScore").innerText = data.score;
      document.getElementById("placementStatus").innerText = data.status;

      const ul = document.getElementById("missingSkillsList");
      ul.innerHTML = "";

      data.missing_skills.forEach(skill => {
        const li = document.createElement("li");
        li.innerText = skill;
        ul.appendChild(li);
      });

      document.getElementById("evaluationSection").style.display = "block";

      // ðŸ”’ LOCK RESUME
      lockResumeFields();

      document.getElementById("evaluateBtn").disabled = true;
      document.getElementById("evaluateBtn").innerText = "Resume Evaluated";

    });

});

function lockResumeFields() {
  document.querySelectorAll("#resumeForm input, #resumeForm textarea")
    .forEach(el => {
      el.readOnly = true;
      el.style.backgroundColor = "#f0f0f0";
    });
}

function unlockResumeFields() {
  document.querySelectorAll("#resumeForm input, #resumeForm textarea")
    .forEach(el => {
      el.readOnly = false;
      el.style.backgroundColor = "";
    });
}

</script>


</body>
</html>
