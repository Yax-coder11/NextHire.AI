<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login - NextHire.AI</title>
  <meta name="description" content="Login to your NextHire.AI account" />
  <meta name="author" content="You" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

  <!-- Header -->
  <header class="border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h5 class="mb-0 fw-bold">NextHire.AI</h5>
      <nav class="d-none d-md-flex gap-4">
        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="/signup"><i class="bi bi-person-square"></i> Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="panel">
            <div class="text-center mb-4">
              <h1 class="hero-title" style="font-size: 2.5rem;">
                WELCOME<br>
                <span class="hero-accent">BACK</span>
              </h1>
              <p class="text-muted">
                Sign in to your NextHire.AI account
              </p>
            </div>
            
            <form id="loginForm">
              <input type="email" class="form-control mb-3" placeholder="Email Address" id="loginEmail" required>
              <input type="password" class="form-control mb-4" placeholder="Password" id="loginPassword" required>
              
              <button type="button" class="btn btn-success w-100 mb-3" onclick="login()">
                Sign In
              </button>
              
              <div class="text-center">
                <p class="text-muted small">
                  Don't have an account? 
                  <a href="/signup" class="text-decoration-none" style="color: var(--primary);">Create Account</a>
                </p>
                <p class="text-muted small">
                  <a href="#" class="text-decoration-none" style="color: var(--accent);" data-bs-toggle="modal" data-bs-target="#adminModal">Admin Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        
        <div class="col-lg-6 d-none d-lg-block">
          <div class="image-card">
            <img src="{{ url_for('static', filename='images/hero.png') }}" alt="NextHire.AI Illustration" class="card-image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Admin Modal -->
  <div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="mb-3">Admin Login</h5>
        <form id="adminForm">
          <input type="email" class="form-control mb-2" placeholder="Admin Email" id="adminEmail" required>
          <input type="password" class="form-control mb-3" placeholder="Admin Password" id="adminPassword" required>
          <button type="button" class="btn btn-danger w-100" onclick="adminLogin()">Admin Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-top py-4">
    <div class="container text-center text-muted small">
      Â© 2026 NextHire.AI
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Login Function
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1500);
        } else {
          showMessage(data.message || 'Invalid credentials', 'error');
        }
      })
      .catch(err => {
        console.error(err);
        showMessage('Server error during login', 'error');
      });
    }

    // Admin Login Function
    function adminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      fetch('/admin_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showMessage('Admin login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/admin_dashboard';
          }, 1500);
        } else {
          showMessage(data.message || 'Invalid admin credentials', 'error');
        }
      })
      .catch(err => {
        console.error(err);
        showMessage('Server error during admin login', 'error');
      });
    }

    // Show message function
    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
      messageDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      const form = document.getElementById('loginForm');
      form.insertBefore(messageDiv, form.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
