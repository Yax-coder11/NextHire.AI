<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sign Up - NextHire.AI</title>
  <meta name="description" content="Create your NextHire.AI account" />
  <meta name="author" content="You" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

  <!-- Header -->
  <header class="border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h5 class="mb-0 fw-bold">NextHire.AI</h5>
      <nav class="d-none d-md-flex gap-4">
        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
        <a class="nav-link" href="/login_page"><i class="bi bi-person-fill-lock"></i> Login</a>
      </nav>
    </div>
  </header>

  <!-- Sign Up Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="panel">
            <div class="text-center mb-4">
              <h1 class="hero-title" style="font-size: 2.5rem;">
                CREATE YOUR<br>
                <span class="hero-accent">ACCOUNT</span>
              </h1>
              <p class="text-muted">
                Join NextHire.AI to analyze and optimize your resume
              </p>
            </div>
            
            <form id="signupForm">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control mb-3" placeholder="First Name" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control mb-3" placeholder="Last Name" id="lastName" required>
                </div>
              </div>
              <input type="email" class="form-control mb-3" placeholder="Email Address" id="signupEmail" required>
              <input type="password" class="form-control mb-4" placeholder="Password" id="signupPassword" required>
              
              <button type="button" class="btn btn-primary w-100 mb-3" onclick="signup()">
                Create Account
              </button>
              
              <div class="text-center">
                <p class="text-muted small">
                  Already have an account? 
                  <a href="/login_page" class="text-decoration-none" style="color: var(--primary);">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        
        <div class="col-lg-6 d-none d-lg-block">
          <div class="image-card">
            <img src="{{ url_for('static', filename='images/hero.png') }}" alt="NextHire.AI Illustration" class="card-image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-top py-4">
    <div class="container text-center text-muted small">
      Â© 2026 NextHire.AI
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Sign Up Function
    function signup() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (!firstName || !lastName || !email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showMessage('Account created successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1500);
        } else {
          showMessage(data.message || 'Sign up failed', 'error');
        }
      })
      .catch(err => {
        console.error(err);
        showMessage('Server error during sign up', 'error');
      });
    }

    // Show message function
    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
      messageDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      const form = document.getElementById('signupForm');
      form.insertBefore(messageDiv, form.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
